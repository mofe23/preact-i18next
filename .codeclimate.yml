engines:
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript:
          mass_threshold: 58
      - python
      - php
  eslint:
    enabled: true
  fixme:
    enabled: true
ratings:
  paths:
  - "src/**/*"
exclude_paths:
- test/
- coverage/
- dist/
- example/
- "preact-i18next.js"
- "preact-i18next.min.js"
- "rollup.config.js"
- "src/shallowEqual.js"
